<h1>Heroe <small>Nombre del heroe</small></h1>
<hr>

<div class="row text-right ">
  <div class="col">
    <button type="button"
            routerLink="/heroes"
            class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>

  </div>

</div>


<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(i)"
            #i="ngForm">
      <div class="form-group">
        <label>Firebase Id</label>
        <input
                type="text"
                name="id"
                class="form-control"
                disabled="disabled"
                [(ngModel)]="heroe.id"
                placeholder="FirebaseId"
                >
        <small class="form-text text-muted ">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input
                type="text"
                name="nombre"
                class="form-control"
                [(ngModel)]="heroe.nombre"
                placeholder="Nombre"
                required
                >
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input
                type="text"
                name="poder"
                [(ngModel)]="heroe.poder"
                class="form-control"
                placeholder="Poder del heroe"
                >
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo"
                (click)="heroe.vivo=false"
                type="button" class="btn btn-outline-success w-50">
          <i class="fa fa-smile-wink"></i>
          vivo
        </button>
        <button *ngIf="!heroe.vivo"
                (click)="heroe.vivo=true"
                type="button" class="btn btn-outline-danger w-50">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>

      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
                <i class="fa fa-save"></i>
                  Guardar
                </button>

      </div>

    </form>

  </div>

</div>
